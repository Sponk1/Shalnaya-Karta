<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title></title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div
    class="layout"
    style="font-family: 'Times New Roman', Times, serif"
  >
    <div class="layout_header">
      <header class="header">
        <div class="header_more">
          <div class="header_more_nav">
            <div class="nav-more">
              <nav class="nav-more">
                <a
                  href="/trades"
                  class="nav-more-link"
                >LIVE-трейды</a>
                <a
                  href="/faq"
                  class="nav-more-link"
                >FAQ</a>
                <a
                  href="/provablyfair"
                  class="nav-more-link"
                >Provably Fair</a>
                <a
                  href="/bonus"
                  class="nav-more-link"
                >Бонусы</a>
              </nav>
            </div>
          </div>
          <div class="header_settings">
            <div class="site_settings">
              <div
                class="site_settigns_item site_settings_item_help"
                action="1"
              >
                <span class="site_settings_label_text">Поддержка</span>
              </div>
              <div class="site_settings_item_lng site_settings_item">
                <div class="site_settings_language">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <!-- <div class = "lng_switcher">
                   <img src = "https://s1.iconbird.com/ico/1012/Flag/w16h161351179945Russia4.png" title = "Russian" class = "lng_switcher_flag">
                   RU
                 </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="header_wrapper-main"></div>
      </header>
    </div>
    <div class="layout_content">
      <div class="layout_home">
        <div class="layout-home-case-filters">
          <div class="case-filters">
            <div class="case-filters-search"></div>
            <div class="case-filters-bonuses"></div>
          </div>
        </div>
        <div class="grid-cases">
          <a
            id="FirstCase"
            href="/case/FirstCase"
            class="case"
          >
            <div class="case_img"> <img
                src="https://images.steamcdn.io/csgonet/cases/free-silver2.png"
              > </div>
            <div class="case_price">
              <div class="case_labels"></div>
              <div class="case-price case-price_accent">
                <span class="case-price_new price"> 1000 ₽</span>
              </div>
            </div>
            <div class="case_name">First case</div>
          </a>
        </div>
      </div>
    </div>
    <div class="layout_footer"></div>
  </div>











  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>

</html>
